<ion-view hide-tabs="true"  ng-controller="startCtrl">
	<style type="text/css">
		.start,#slider,.start img {
			width: 100%;
			height: 100%;
		}
		#toDash{
			display: block;
			width: 12rem;
			height: 2.7rem;
			position: absolute;
			bottom: 5.5rem;
			left: 25%;
		}
	</style>
		<ion-slide-box id="slider">
			<ion-slide>
				<div class="box start">
					<img src="img/startImages/start01.jpg"/></div>
			</ion-slide>
			<ion-slide>
				<div class="box start">
					<img src="img/startImages/start02.jpg"/></div>
			</ion-slide>
			<ion-slide on-swipe-left="onSwipeLeft()">
				<div class="box start">
					<img src="img/startImages/start03.jpg"/>
					<a id="toDash" href="#/tab/dash"></a>
				</div>
			</ion-slide>
		</ion-slide-box>
</ion-view>
