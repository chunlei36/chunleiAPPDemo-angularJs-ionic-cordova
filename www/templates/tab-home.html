<ion-view view-title="附近">
	<ion-content>
		<link rel="stylesheet" type="text/css" href="css/home.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<style type="text/css">
			#nearallpa3 {
				display: none;
			}
		</style>
		<article >
			<div class="header_bar22">
				<div class="header_bar_img">
					<!-- start 轮播图-->
					<ion-slide-box auto-play="true" does-continue="true" slide-interval=2000>
						<ion-slide>
							<div class="box banner22"><img src="img/homeimg/nav1.jpg" alt="" /></div>
						</ion-slide>
						<ion-slide>
							<div class="box banner22">
								<img src="img/homeimg/nav2.jpg" alt="" />
							</div>
						</ion-slide>
						<ion-slide>
							<div class="box banner22">
								<img src="img/homeimg/nav3.jpg" alt="" />
							</div>
						</ion-slide>
					</ion-slide-box>
					<!-- end 轮播图-->

				</div>

				<div class="header_bar_top">
					<div class="nav_left"> <img src="img/homeimg/nav_icon1.png" alt="" /></div>
					<div class="nav_right"><img src="img/homeimg/nav_icon2.png" alt="" /></div>
				</div>
			</div>
			<div id="nearallpa3">

				<div class="nav2">
					<div class="nav2_1">
						<h1>唯有美食不可辜负</h1>
						<h3>您身边的美食专家，带您享受精选美食</h3>
					</div>
					<div class="nav2_2 clearfloat">
						<a href="#/tab/limited"><img src="img/homeimg/nav2icon1.png" /></a>
						<a href="#/tab/halloween"><img src="img/homeimg/nav2icon2.png" /></a>
						<a href="#/tab/kbpages"><img src="img/homeimg/nav2icon3.png" /></a>
						<a href="#/tab/findpages"><img src="img/homeimg/nav2icon4.png" /></a>

					</div>

				</div>
				<!--今日推荐-->
				<div class="section1">
					<h1>今日推荐</h1>

					<div class="box_shop clearfloat">
						<ion-list>
							<ion-item ng-repeat="goods in goods1">
								<div id="box_shop1">
									<a href="#/tab/homedetail/{{goods.pid1}}"><img src="{{goods.img}}" alt="" /></a>
									<div>
										<h2>{{goods.h2}}</h2>
										<span>{{goods.span}}</span><s>{{goods.s}}</s>
										<!--ng-click="sss()"-->
										<div class="activeimg" onclick="addxin(this)"></div>

									</div>

								</div>
							</ion-item>
						</ion-list>

					</div>
				</div>
				<!--口碑推荐-->
				<div class="section1">
					<h1>口碑推荐</h1>
					<div class="box_shop clearfloat">
						<ion-list>
							<ion-item ng-repeat="goods in goods2">
								<div id="box_shop1">
									<a href="#/tab/homedetail/{{goods.pid1}}"><img src="{{goods.img}}" alt="" /></a>
									<div>
										<h2>{{goods.h2}}</h2>
										<span>{{goods.span}}</span><s>{{goods.s}}</s>
										<!--ng-click="sss()"-->
										<div class="activeimg" onclick="addxin(this)"></div>

									</div>

								</div>
							</ion-item>
						</ion-list>

					</div>

				</div>
			</div>
		</article>
		<script type="text/javascript">
			//	?????????
			//	$('.activeimg').click(function () {
			//		console.log(44444)
			//	})

			var addxinall = 0;

			function addxin(a) {
				addxinall++
				if(addxinall % 2 == 0) {
					$(a).addClass('activeimg2')

				} else {
					$(a).removeClass('activeimg2')

				}

			}
		</script>

	</ion-content>

</ion-view>
