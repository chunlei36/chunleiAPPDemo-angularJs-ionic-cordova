<ion-view view-title="隐私设置">
	<link rel="stylesheet" type="text/css" href="css/personCss/setCss/setcom.css" />
	<link rel="stylesheet" type="text/css" href="css/personCss/setCss/privacy.css" />
	<ion-header-bar align-title="left" class="bar-positive">
		<a href="#/tab/set"><i class="ion-ios-arrow-left"></i></a>
		<h1 class="title">隐私设置</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list id="privacyList">
			<ion-toggle class="item-remove-animate item-avatar item-icon-right" ng-model="settings.enableFriends" ng-repeat="privacy in privacys" type="item-text-wrap">
				<h2>{{privacy.name}}</h2>
				<p>{{privacy.p}}</p>
			</ion-toggle>
		
		</ion-list>
</ion-view>
